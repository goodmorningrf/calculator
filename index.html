<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.2/qs.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
	<script src="js/index.js"></script>
</head>
<body>
	<div class="col-xs-1" align="center">
		<div class="form-group row" id="formBase">
			<label for="business" class="col-2 col-form-label text">Тип базы</label>
			<div class="col-5">
				<select id="business" class="form-control">
					<option selected value="true">Юр. лица</option>
					<option value="false">Физ. лица</option>
				</select>
			</div>
		</div>
		<div class="form-group row" id="subBase">
			<label class="col-2 col-form-label text">Подписка либо базы</label>
			<div class="col-5">
				<button type="button" onclick="remove()" class="form-group col btn btn-primary">База</button>
				<button type="button" onclick="show()" class="form-group col btn btn-primary">Подписка</button>
			</div>
		</div>
		<div class="form-group row" id="contactNumber" style="visibility: hidden">
			<label for="totalContacts" class="col-2 col-form-label text">Количество контактов</label>
			<div class="col-5">
				<input class="form-control" type="number" value=""  id="totalContacts">
			</div>
		</div>
		<div class="form-group row" style="visibility: visible" id="schedule">
			<label for="duration" class="col-2 col-form-label text">График</label>
			<div class="col-5">
				<select id="duration" class="form-control">
					<option selected value="4 15">2/2 либо 3/3</option>
					<option value="6 23">3/1</option>
					<option value="6 26">6/1</option>
					<option value="5 20">2/1 либо 4/2</option>
					<option value="5 22">5/2</option>
				</select>
			</div>
		</div>
		<div class="form-group row" id="operatorNumber">
			<label for="operators" class="col-2 col-form-label text">Количество операторов</label>
			<div class="col-5">
				<input class="form-control" type="number" value="" id="operators">
			</div>
		</div>
		<div class="form-group row" id="callNumber">
			<label for="phoneCalls" class="col-2 col-form-label text">Количество звонков в день</label>
			<div class="col-5">
				<input class="form-control" type="number" value="" id="phoneCalls">
			</div>
		</div>
		<div class="form-group row">
			<label for="phoneCalls" class="col-2 col-form-label">Расчитать стоимость</label>
			<div class="col-5">
				<button type="button" onclick="getPricing()" class="form-group row col btn btn-primary">Расчитать стоимость</button>
                <button type="button" onclick="clearResult()" class="form-group row btn btn-primary">Очистить</button>
				<script type="text/javascript" src="js/index.js"></script>
                <p class="text" id="sumBase"></p>
				<p class="text" id="sumDay"></p>
				<p class="text" id="sumWeek"></p>
                <p class="text" id="costWeek"></p>
				<p class="text" id="sumMonth"></p>
                <p class="text" id="costMonth"></p>
			</div>
		</div>
	</div>
</body>
</html>
